	<body class="poire">

            <button class="bouton" id="toggle" onclick="toggle()">
				<img class="hamb" src="img/hamburger.png" width="32px" height="32px" alt="hamb">

        <div class="titre">
            <h1 align="center"> Poire </h1>
        </div>

		<script>
			// Fonction permettant de changer la classe d'un élément HTML lors du clic sur un bouton

			function toggle()
			{
				// On définie la variable menu avec l'élément qui porte l'id "menu"

				let menu = document.getElementById("menu");

				// Si la classe de l'élément "menu" correspond à cache

				if(menu.className == "cache")
				{
					// On la change pour la classe deplie

					menu.className = "deplie";
				}

				// Si la classe de l'élément "menu" correspond à deplie

				else
				{
					// On la change pour la classe cache

					menu.className = "cache";
				}
			}
		</script>
	</body>
